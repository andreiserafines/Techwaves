<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Grid Layout</title>
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.masonry {
    column-count: 2; /* Number of columns */
    column-gap: 1em; /* Gap between columns */
    margin: 0 auto;
}

.item {
    background-color: #fff;
    border: 1px solid red;
    color: #fff;
    padding: 2em;
    width: 12rem;
    margin-bottom: 2em;
    border-radius: 8px;
    break-inside: avoid;
}

.item:nth-child(1) {
    height: 13.5rem;
}

.item:nth-child(2) {
    height: 250px;
}

.item:nth-child(3) {
    height: 250px;
}

.item:nth-child(4) {
    height: 250px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .masonry {
        column-count: 2;
    }
}

@media (max-width: 480px) {
    .masonry {
        column-count: 1;
    }
}
</style>

<body>
    <div class="masonry">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
